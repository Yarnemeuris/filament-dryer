[mcu filament_dryer]
canbus_uuid: #Put your actual can uuid
restart_method: command

[heater_generic filament_dryer_heater]
gcode_id: filament_dryer
heater_pin: filament_dryer:gpio21
control: watermark
sensor_type: EPCOS 100K B57560G104F
sensor_pin: filament_dryer:gpio20
min_temp: 0
max_temp: 80

[heater_fan filament_dryer_fan]
pin: filament_dryer:gpio22
heater: filament_dryer_heater
heater_temp: 35.0

[temperature_sensor filament_dryer_sensor]
sensor_type: AHT10
i2c_mcu: filament_dryer